<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- XML namespace declarations for using required XML tags -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Create Account</title>
        
        <!-- Set the character set and viewport size -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Import local CSS and JS -->
        <link rel="stylesheet" href="../css/login.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-signin">
                <h3 class="form-signin-heading">Please Enter Your Details</h3>
                <h:outputLabel for="inputEmail" class="sr-only" value="Email address"/>
                <h:inputText a:type="text" value="#{createAccount.username}" id="inputEmail" class="form-control" a:placeholder="Email address" required="required" a:autofocus="autofocus"/>                <h:outputLabel for="inputPassword" class="sr-only" value="Password"/>
                <h:inputText style="margin-bottom: 5px;" a:type="password" value="#{createAccount.password}" id="inputPassword" class="form-control" a:placeholder="Password"  a:required="required"/>
                <h:outputLabel for="inputFirstName" class="sr-only" value="First Name"/>
                <h:inputText style="margin-bottom: 5px;" a:type="text" value="#{createAccount.firstName}" id="inputFirstName" class="form-control" a:placeholder="First Name"  a:required="required"/>
                <h:outputLabel for="inputLastName" class="sr-only" value="Last Name"/>
                <h:inputText style="margin-bottom: 5px;" a:type="text" value="#{createAccount.lastName}" id="inputLastName" class="form-control" a:placeholder="Last Name"  a:required="required"/>
                <h:outputLabel for="inputTel" class="sr-only" value="Telephone"/>
                <h:inputText style="margin-bottom: 5px;" a:type="text" value="#{createAccount.tel}" id="inputTel" class="form-control" a:placeholder="Telephone"  a:required="required"/>
                <h:commandButton class="btn btn-lg btn-primary btn-block btn-grey" value="Create Account" action="#{createAccount.save}"/>
                <a class="btn btn-lg btn-primary btn-block btn-grey" href="../login.xhtml">Back</a>
                <br/>
                <h:messages class="bigtext" />
            </h:form>
        </div>
    </h:body>
</html>
